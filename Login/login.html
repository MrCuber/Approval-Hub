<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Hub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
</head>
<body>
    <div class="login-box">
        <h2>
            Login
        </h2>
        <form id="login-form">
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>
                    Username
                </label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>
                    Password
                </label>
            </div>
            <a href="#" onclick="login()">
                <!-- The following empty span tags are for Lighitning Effect of the Submit Button -->
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
        <p id="warning-invalid" style="color: red; display: none;">Invalid username or password.</p>
        <p id="warning" style="color: red; display: none;">Please enter both username and password.</p>
    </div>
    <script src="login.js"></script>
</body>
</html>
